<html lang="en">

<head>

<body>
  <div class="sign-in-content" style="background-image: url(/image/Login_bg.jpg)">
    <div class="sign-in-box rounded">
      <div class="d-flex rounded sign-in-facebook">
        <div class="h-100">
          <img src="/image/Login_fb.png" alt="" class="w-100 h-100">
        </div>
        <span class="ms-auto flex-grow-1">使用Facebook 登入</span>
      </div>
      <div class="d-flex rounded sign-in-google">
        <div class="h-100">
          <img src="/image/Login_google.png" alt="" class="w-100 h-100">
        </div>
        <span class="ms-auto flex-grow-1">使用Google 登入</span>
      </div>
      <div class="d-flex rounded sign-in-yahoo">
        <div class="h-100">
          <img src="/image/Login_yahoo.png" alt="" class="w-100 h-100">
        </div>
        <span class="ms-auto flex-grow-1">使用Yahoo! 登入</span>
      </div>
    </div>
  </div>
