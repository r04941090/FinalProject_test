  <button id="btnSave" class="btn btn-danger" onclick="screenshot()">Download screenshot</button>
  
  <script type="text/javascript">    
    function screenshot(){
        html2canvas(document.getElementById('chart3')).then(function(canvas) {
            console.log(canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream"));
            document.querySelector('img').style.display = 'block'
            document.querySelector('img').src = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
        });
    }
