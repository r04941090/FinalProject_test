<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-editor-decoupled@30.0.0/src/index.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-vue@2.0.1/dist/ckeditor.min.js"></script>
  <!-- <script src="/js/ckeditor.js"></script> -->
  <script src="/js/ckeditor.js"></script>
</head>

<body>
  <div id="app">
    <!-- https://ithelp.ithome.com.tw/articles/10202232 -->
    <!-- https://ckeditor.com/docs/ckeditor5/latest/builds/guides/integration/frameworks/vuejs-v3.html -->
    <div v-html="test"></div>
    <ckeditor :editor="editor" v-model="editorData" :config="editorConfig" @blur="onEditorBlur"></ckeditor>
    <div v-html="editorData"></div>
  </div>
  <script>
    const App = {
      data() {
        return {
          test: '<b>test</b>',
          editor: ClassicEditor,
          editorData: '',
          editorConfig: {
            fontFamily: {
              options: [
                "default",
                "Ubuntu, Arial, sans-serif",
                "Ubuntu Mono, Courier New, Courier, monospace",
                "Microsoft JhengHei"
              ],
            },
            fontSize: {
              options: [9, 12, "default", 16, 18, 20],
            },
            toolbar: {

              items: [
                'heading',
                '|',
                'fontSize',
                'fontFamily',
                '|',
                'fontColor',
                'fontBackgroundColor',
                '|',
                'bold',
                'italic',
                'underline',
                'strikethrough',
                '|',
                'alignment',
                '|',
                'numberedList',
                'bulletedList',
                '|',
                'outdent',
                'indent',
                '|',
                'undo',
                'redo'
              ]
            }
          },

        }
      },
      methods: {
        onEditorBlur() {
          console.log('blur');
          // save
        }
      },
    }
    Vue.createApp(App).use(CKEditor).mount('#app')
  </script>
</body>

</html>
