<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .test{
      height: 200px;
    }
    @media screen and (min-width: 992px) {
      .test{
        height: 300px;
      }
    }
    @media screen and (min-width: 1200px) {
      .test{
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div id="carouselExampleInterval" class="carousel slide test" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100" data-bs-interval="10000" style="background-image: url(https://picsum.photos/1200/400?random=1); background-size: cover; background-position: center; background-repeat: no-repeat ">
      </div>
      <div class="carousel-item h-100" data-bs-interval="2000" style="background-image: url(https://picsum.photos/1200/400?random=2); background-size: cover; background-position: center; background-repeat: no-repeat">
      </div>
      <div class="carousel-item h-100" style="background-image: url(https://picsum.photos/1200/400?random=3); background-size: cover; background-position: center; background-repeat: no-repeat">
      </div>
      <div class="carousel-item h-100" style="background-image: url(https://picsum.photos/1200/400?random=4); background-size: cover; background-position: center; background-repeat: no-repeat">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
